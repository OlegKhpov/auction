{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create new listing</h1>
    <form method="POST" action="{% url 'create_new'%}" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="formControlRange">Listing name: </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="input name here" required="required" name="name">
        </div>
        <div class="form-group">
            <label for="formControlRange"style="padding-top: 5px;">Listing description: </label>
            <textarea class="form-control" type="text" placeholder="type description here" style="height: 200px;"required="required" name="desc"></textarea>
        </div>
        <div>
            <label>Choose category:</label>
            <select name="category_set" style="width: 100px;">
            {% for category in CATEGORY %}
                <option value="{{ category.0 }}">{{ category.1 }}</option>
            {% endfor %}
            </select>
        </div>
        <label>Image for your listing: </label>
        <div class="input-group mb-3"> 
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">     
                <input class="custom-file-input" id="inputGroupFile01" type="file" name="image" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <div style="padding-top: 10px; padding-bottom: 10px">
            <input type="number" min="1" step="any" required="required" name="stprice"> Starting price here.
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Create new listing">
        </div>
    </form>
{% endblock %}
